<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
    <head>

        <!-- 指定字符集 -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>修改用户</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container" style="width: 400px;">
        <h3 style="text-align: center;">修改房源信息</h3>
        <form action="" method="post">
          <div class="form-group">
            <label for="name">名称：</label>
            <input type="text" class="form-control" id="name" name="name"  readonly="readonly" placeholder="请输入房源名称" />
          </div>

          <div class="form-group">
            <label>性别：</label>
              <input type="radio" name="sex" value="男"  />男
                <input type="radio" name="sex" value="女"  />女
          </div>

          <div class="form-group">
            <label for="age">均价：</label>
            <input type="text" class="form-control" id="age"  name="age" placeholder="请输入均价" />
          </div>

          <div class="form-group">
            <label for="address">地址：</label>
            <input type="text" id="email" class="form-control" name="email" placeholder="请输入房源地址"/>
          </div>

          <div class="form-group">
            <label for="qq">类型：</label>
            <select name="address" id="address" class="form-control" >
              <option value="商品房">商品房</option>
              <option value="房改房">房改房</option>房改房</option>
              <option value="经济适用房">经济适用房</option>
              <option value="集资房">集资房</option>
              <option value="廉租房">廉租房</option>
              <option value="公租房">公租房</option>
              <option value="安置房">安置房</option>
              <option value="小产权房">小产权房</option>
          </select>
          </div>

          <div class="form-group">
            <label for="email">Email：</label>
            <input type="text" id="email" class="form-control" name="email" placeholder="请输入邮箱地址"/>
          </div>

             <div class="form-group" style="text-align: center">
                <input class="btn btn-primary" type="submit" value="提交" />
                <input class="btn btn-default" type="reset" value="重置" />
                <input class="btn btn-default" type="button" value="返回"/>
             </div>
        </form>
        </div>
    </body>
</html>
