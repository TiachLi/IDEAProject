
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>房产中介房源管理系统</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>
  </head>
  <body>
  	<div class="container" style="width: 400px;">
  		<h3 style="text-align: center;">欢迎登录房源信息管理系统</h3>
        <form id="loginForm" >
	      <div class="form-group">
	        <label for="user">用户名：</label>
	        <input type="text" name="adminName" class="form-control" id="user" placeholder="请输入用户名"/>
	      </div>
	      
	      <div class="form-group">
	        <label for="password">密码：</label>
	        <input type="password" name="adminPassword" class="form-control" id="password" placeholder="请输入密码"/>
	      </div>
	      
	      <div class="form-inline">
	        <label for="vcode">验证码：</label>
	        <input type="text" name="check" class="form-control" id="verifycode" placeholder="请输入验证码" style="width: 120px;"/>
	        <a href="javascript:refreshCode()"><img src="checkCode"  onclick="changeCheckCode(this)" title="看不清点击刷新" id="vcode"/></a>
			  <script type="text/javascript">
				  //图片点击事件
				  function changeCheckCode(img) {
					  img.src="checkCode?"+new Date().getTime();
				  }
			  </script>
	      </div>
	      <hr/>
	      <div class="form-group" style="text-align: center;">
			<input class="btn btn btn-primary" type="submit" value="登录">
			  <a class="btn btn btn-primary"  href="register.html">注册</a>
		  </div>
	  	</form>
		
		<!-- 出错显示的信息框 -->
	  	<div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" >
		  	<span>&times;</span>
		  </button>
		   <strong id="errorMsg">请输入用户名和密码</strong>
		</div>
  	</div>
  </body>

	<script>
	$("#loginForm").submit(function () {
		$.post("admin/login",$(this).serialize(),function (info) {
			if (info.flag){
				location.href="index.html";
			}
			else {
				$("#errorMsg").html(info.errorMsg);
			}
		})
		return false;
	})


	</script>
</html>
